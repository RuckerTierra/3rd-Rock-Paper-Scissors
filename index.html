<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div id="title"><h1>Rock, Paper, Scissors</h1></div>
    </header>
    <main>
      <div id="scoreBoard">
        <h3>User Score: <span>0</span>
        <h3>Computer Score: <span>0</span>
      </div>

      <div class="container">
        <div class="selection rock" data-selection="rock">
          <!-- <h3 class="selectionTitle">Rock</h3> -->
          <img id="rockImg" src="images/rock_rock-paper-scissors.PNG" alt="pic of a cartoon fist"/>
        </div>
        <div class="selection paper" data-selection="paper">
          <!-- <h3 class="selectionTitle">Paper</h3> -->
          <img id="paperImg" src="images/paper_rock-paper-scissors.PNG" alt="cartoon pic of open hand"/>
        </div>
        <div class="selection scissors" data-selection="scissors">
          <!-- <h3 class="selectionTitle">Scissors</h3> -->
          <img id="scissorsImg" src="images/scissors_rock-paper-scissors.PNG" alt="cartoon pic of scissors"/>
        </div>
      </div>
      <div>
        <h2 id="winner">Rock covers Paper. You Win!</h2>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
